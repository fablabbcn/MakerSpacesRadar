<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">
        <title>Starter Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="homepage.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
        <!-- Other NPM modules -->
        <link href="node_modules/font-awesome/css/font-awesome.css"/>
        <script>
            function startup() {
                $('#load-content').load("home.html");
            }
        </script>
    </head>
    <body onload="startup()">
        <!-- Navbar Menu -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle pull-right" type="button" data-toggle="collapse" data-target="#mainnavbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span>Menu</span>
                    </button>
                    <span>
                        <a class="navbar-brand" href="#" title="TechRadar" rel="home" id="navbarBrand"><img src="img/datavisplanner_logo_20.png"/></a>
                    </span>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a id="homeButton" href="#">Home</a>
                        </li>
                        <li>
                            <a id="aboutButton" href="#">About</a>
                        </li>
                        <li>
                            <a id="visButton" href="#">Visualisations</a>
                        </li>
                        <li>
                            <a id="processesButton" href="#">Processes</a>
                        </li>
                        <li>
                            <a id="codeButton" href="#">Code</a>
                        </li>
                        <li>
                            <a id="flowerButton" href="#">Celery</a>
                        </li>
                        <li>
                            <a id="postgresqlButton" href="#">PostgreSQL</a>
                        </li>
                        <li>
                            <a id="mongoButton" href="#">Mongo</a>
                        </li>
                        <li>
                            <a id="containers" href="#">Containers</a>
                        </li>
                        <li>
                            <a id="docsButton" href="#">Docs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main container -->
        <div class="container-fluid" id="main-container">
            <div id="load-content"></div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="gradient">
        <div class="container-fluid">
            <hr/>
            <a href="https://ec.europa.eu/digital-agenda/en/news/22-new-caps-projects-horizon-2020">
                <img class="img-responsive center-block" src="img/from_30.png">
            </a>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Load content -->
    <script>
        $("#homeButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("home.html");
        });
        $("#aboutButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("about.html");
        });
        $("#processesButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("processes.html");
        });
        $("#docsButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("docs.html");
        });
        $("#codeButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("code.html");
        });
        $("#containersButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("containers.html");
        });
        $("#flowerButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("flower.html");
        });
        $("#mongoButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("mongo.html");
        });
        $("#postgresqlButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("postgresql.html");
        });
        $("#visButton").click(function () {
            $('#load-content').empty();
            $('#load-content').load("vis.html");
        });
    </script>
</body>
</html>
